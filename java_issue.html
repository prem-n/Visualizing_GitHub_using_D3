<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Scatterplot to visualize GitHub projects</title>
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

</style>
  <link href="dragit/src/dragit.css" rel="stylesheet"/>
  <script src="js/libs/d3.js"></script>
  <script src="dragit/src/dragit.js"></script>
</head>
<body>

<div id="viz"></div>
<p style="clear:both"></p>
<div id="slider"></div>
<label><input type="checkbox" name="mode" value="trajectory" onclick="dragit.trajectory.toggleAll('selected');" checked> Show complete trajectory</label>
<script>

// Original scatterplot from http://bl.ocks.org/mbostock/3887118
// Data source http://econ.worldbank.org/WBSITE/EXTERNAL/EXTDEC/EXTRESEARCH/0,,contentMDK:20699068~pagePK:64214825~piPK:64214943~theSitePK:469382,00.html
// Data source http://catalog.ihsn.org/index.php/catalog/1056/data_dictionary
var margin = {top: 20, right: 50, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("#viz").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


dragit.time = {min: 0, max: 8, step: 1, current: 0, offset: 2008};
dragit.object.offsetX = margin.left;

data = [
  {"name": "J2ObjC",
  "years": [
    {"year": 2008, "value": 0},
    {"year": 2009, "value": 8},
    {"year": 2010, "value": 15},
    {"year": 2011, "value": 19},
    {"year": 2012, "value": 36},
    {"year": 2013, "value": 18},
    {"year": 2014, "value": 33},
    {"year": 2015, "value": 20},
    {"year": 2016, "value": 15}
    ]
  },
  {"name": "ExoPlayer",
  "years": [
    {"year": 2008, "value": 0},
    {"year": 2009, "value": 0},
    {"year": 2010, "value": 5},
    {"year": 2011, "value": 8},
    {"year": 2012, "value": 19},
    {"year": 2013, "value": 31},
    {"year": 2014, "value": 34},
    {"year": 2015, "value": 15},
    {"year": 2016, "value": 25}
    ]
  },
  {"name": "Flexbox",
  "years": [
    {"year": 2008, "value": 0},
    {"year": 2009, "value": 3},
    {"year": 2010, "value": 5},
    {"year": 2011, "value": 8},
    {"year": 2012, "value": 8},
    {"year": 2013, "value": 9},
    {"year": 2014, "value": 4},
    {"year": 2015, "value": 1},
    {"year": 2016, "value": 5}
    ]
  },
  {"name": "Dart2Java",
  "years": [
    {"year": 2008, "value": 4},
    {"year": 2009, "value": 1},
    {"year": 2010, "value": 5},
    {"year": 2011, "value": 8},
    {"year": 2012, "value": 7},
    {"year": 2013, "value": 6},
    {"year": 2014, "value": 7},
    {"year": 2015, "value": 8},
    {"year": 2016, "value": 1}
    ]
  },
  {"name": "Guava",
  "years": [
    {"year": 2008, "value": 0},
    {"year": 2009, "value": 14},
    {"year": 2010, "value": 25},
    {"year": 2011, "value": 38},
    {"year": 2012, "value": 48},
    {"year": 2013, "value": 38},
    {"year": 2014, "value": 58},
    {"year": 2015, "value": 48},
    {"year": 2016, "value": 45}
    ]
  }
]

x.domain(d3.extent(data[1].years, function(d) { return d.year; })).nice();
y.domain([0, d3.max(data, function(d) { return d3.max(d.years, function(e) { return e.value; }) })]).nice();

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis)
  .append("text")
    .attr("class", "label")
    .attr("x", width)
    .attr("y", -6)
    .style("text-anchor", "end")
    .text("Time");

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)
  .append("text")
    .attr("class", "label")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("Number of closed issues")

var gPoints = svg.selectAll(".points")
                .data(data)
              .enter()
                .append("g")
                .attr("class", "points")
                .attr("transform", function(d) {
                  return "translate("+x(d.years[dragit.time.current].year)+", "+y(d.years[dragit.time.current].value)+")";
                })
                .on("mouseenter", dragit.trajectory.display)
                .on("mouseleave", dragit.trajectory.remove)
                .call(dragit.object.activate)

gPoints.append("circle")
  .attr("r", 10)
  .attr("cx", 0)
  .attr("cy", 0)
  .style("fill", function(d) { return color(d.name); })




var legend = svg.selectAll(".legend")
    .data(color.domain())
  .enter().append("g")
    .attr("class", "legend")
    .attr("transform", function(d, i) { return "translate(-200," + i * 20 + ")"; });

legend.append("rect")
    .attr("x", width - 18)
    .attr("width", 18)
    .attr("height", 18)
    .style("fill", color);

legend.append("text")
    .attr("x", width - 24)
    .attr("y", 9)
    .attr("dy", ".35em")
    .style("text-anchor", "end")
    .text(function(d) { return d; });

function update(v, t) {

  dragit.time.current = v || dragit.time.current;

  gPoints.transition().duration(100)
                .attr("transform", function(d) {
                  return "translate("+x(d.years[dragit.time.current].year)+", "+y(d.years[dragit.time.current].value)+")";
                })
}

function init() {

  dragit.init("svg");

  dragit.data = data.map(function(d, i) {
    console.log(d);
    return d.years.map(function(e, i) {
      return [x(e.year)+margin.left, y(e.value)+margin.top];
    })
  });

  dragit.evt.register("update", update);
  dragit.utils.slider("#slider", false)

  dragit.trajectory.toggleAll('selected');
}

init();


</script>
